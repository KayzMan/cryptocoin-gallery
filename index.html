<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Cryptocoin Gallery</title>
    </head>
    <body>
        <div class="app-container">
            <div class="app-heading">
                <h1>Crypto<span class="branding">coin</span> UI Gallery</h1>
            </div>

            <div class="app-heading-buttons">
                <a href="https://kayzman.github.io/Portfolio-Website" class="home-website"
                    >Portfolio Website</a
                >

                <a
                    href="https://kayzman.github.io/kayzmusic_gallery/"
                    class="assignment_manager_gallery"
                    >Kayz Music Gallery</a
                >

                <a
                    href="https://kayzman.github.io/assignment_manager_gallery/"
                    class="assignment_manager_gallery"
                    >Assignment Manager Gallery</a
                >

                <a
                    href="https://kayzman.github.io/expense-tracker-gallery/"
                    class="assignment_manager_gallery"
                    >Expense Tracker Gallery</a
                >
            </div>

            <div class="app-icon-container">
                <img src="./favicon.ico" alt="kayz-music-app-icon" />
            </div>

            <div class="gallery-container">
                <!-- home row -->
                <div class="heading">
                    <span>Home</span>
                </div>
                <div class="row">
                    <div class="img-item" id="first">
                        <img src="./images/home.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="second">
                        <img src="./images/home2.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- coin detail row -->
                <div class="heading">
                    <span>Coin detail</span>
                </div>
                <div class="row">
                    <div class="img-item" id="third">
                        <img src="./images/coinDetail.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="fourth">
                        <img src="./images/coinDetail2.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="fifth">
                        <img src="./images/coinDetail3.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="sixth">
                        <img src="./images/coinDetail4.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- coin trade row -->
                <div class="heading">
                    <span>Coin Trade</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventh">
                        <img src="./images/coinTrade.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="eigth">
                        <img src="./images/coinTrade2.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="nineth">
                        <img src="./images/coinTrade4.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="tenth">
                        <img src="./images/coinTrade5.jpg" alt="kayz-music-app" />
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/app.js"></script>
    </body>
</html>
